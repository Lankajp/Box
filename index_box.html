<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			* {
				padding: 0;
				margin: 0;
				box-sizing: border-box;
                box-shadow: 0 0 0 5px rgb(246, 186, 215);
                font-family: fantasy;
			}
			.container {
			    width: 100%;
				height: 100vh;
				background: skyblue;
				display: flex;
				flex-wrap: wrap;
			}
		.box {
				width: 100px;
				height: 100px;
				background: pink;
				padding: 20px;
                margin: 30px;
				border: 1px solid rgb(13, 13, 13);
				
		    }
		</style>
	</head>
	<body>
        <div class="container">
            <div class="box">猫</div>
            <div class="box">犬</div>
            <div class="box">魚</div>
	</body>
</html>
