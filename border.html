<!DOCTYPE html>
<html>
  <head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
<style>
h1 {
  border: 5px solid rgb(249, 9, 149);
}
h2 {
  border: 5px ridge yellow;
}
h3 {
  border: 5px dotted rgb(30, 30, 229);
}
h4 {
  border: 3px dashed blueviolet;
}
h5 {
  border: 3px groove orchid;
}
h6 {
 border: 5px outset rgb(173, 255, 47);
}
h7{
  border: 5px inset bisque;
}
div {
  border: double;
}
</style>
</head>
<body>
    <h1>pink border</h1>
    <h2>yellow ridge border</h2>
    <h3>dotted blue border</h3>
    <h4>dashed violet border</h4>
    <h5>groove orchid border</h5>
    <h6>outset border</h6>
    <h7>inset border</h7>
    <div>double border</div>
    
    </body>
</html>
